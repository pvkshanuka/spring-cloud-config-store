server:
  port: 8002
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
spring:
  application:
    name: empservice
  datasource:
    url: jdbc:mysql://localhost:3306/springemployee?createDatabaseIfNotExist=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update

